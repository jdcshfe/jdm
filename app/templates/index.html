<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <style>
        *{margin: 0; padding: 0;}
        body{background-color: #E4393C; color: #FFF; background-image: -webkit-radial-gradient(circle at center, rgba(225, 225, 225, 0.2), rgba(225, 225, 225, 0)); background-image: radial-gradient(circle at center, rgba(225, 225, 225, 0.2), rgba(225, 225, 225, 0)); text-shadow: 1px 1px 0 #666; font-size: 14px;}
        h1{padding-top: 10%; padding-bottom: 5%; text-align: center; color: #FFF; font-size: 40px;}
        p{padding: 10px;}
        ul{padding-left: 30px; list-style: decimal}
        li{padding-bottom: 5px;}
        .btn_wrap{padding:5px 15px 15px; text-align: center;}
        .btn_wrap a{display: inline-block; width: 30%; padding: 10px 20px; border-radius: 10px; background-color: #FFF; color: #E4393C; text-decoration: none; font-size: 18px; text-shadow:none; box-shadow: 1px 1px 5px rgba(0,0,0,.5);}
        footer{position: fixed; bottom: 0; width: 100%; height: 30px; background: #FFF url(http://jdc.jd.com/wp-content/themes/jdc/img/logo.png) no-repeat 10px center; background-size: 58px; color: #E4393C;  text-align: right; line-height: 30px; font-size: 12px; text-shadow:none;}
    </style>
</head>
<body>
<h1>Build Succeed!</h1>
<p>这是由jdm创建的一个项目</p>
<p>jdm能够帮你自动完成以下工作</p>
<ul>
    <li>创建标准文件目录</li>
    <li>编译scss文件，输出css</li>
    <li>校验js文件</li>
    <li>合并压缩JS和CSS文件</li>
    <li>图片压缩和sprite图生成</li>
    <li>sprite图输出css/scss文件</li>
    <li>发布代码到dist目录</li>
    <li>css/js文件生成版本号，并替换html中的路径</li>
    <li>上传到FTP(测试中)</li>
</ul>
<p>更多文档点击：<a href="https://www.npmjs.com/package/generator-jdm" target="_blank" style="color: lightskyblue">jdm</a></p>
<p>点击进入相应目录</p>
<div class="btn_wrap">
    <a href="src/html/index.html">开发目录</a>&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="dist/html/index.html">发布目录</a>
</div>
<footer>京东用户体验设计中心-上海设计部&nbsp;&nbsp;</footer>
</body>
</html>
